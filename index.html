<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container" >
        <form class="row g-3  container">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" value="Marcos" required>

            </div>
            <div class="col-md-4">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" value="Ortega" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" aria-describedby="inputGroupPrepend" required value="Marc@">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" value="Nueva York" required >
            </div>
            <div class="col-md-3">
                <label class="form-label">Motivo</label>
                <select class="form-select"  required>
                <option selected disabled value="Deposito"></option>
                <option>Deposito</option>
                <option>Giro</option>
                <option>Consulta de Saldo</option>
            </select>
            </div>
            <div class="col-12">
                <p>Desea recibir la respuesta por pantalla</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required>
                    <label class="form-check-label" >Si</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit"><a class="text-white text-decoration-none" href="./mensaje.html">Solicitar</a></button>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
